<!DOCTYPE html>
<html>

<head>
    <title>
        Tabla de cotizacion
    </title>
    <link rel="stylesheet" href="../ventas en proceso/style.css">
    <style>
        .contenedor-1 {
        display: flex;
        justify-content: center;
        padding: 35px;
        }
        .contenedor {
          margin-right: 20px;
        }
        </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Nombre completo</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Codigo de compra</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label>Fecha de compra</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>Estado de la venta</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Nombre completo</th>
                            <th>Codigo de compra</th>
                            <th>Fecha de compra</th>
                            <th>Estado de la venta</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <div class="contenedor-1">
        <a href="/proyect/botones/clientes/cliente.html" class="btn-1">Regresar
          
        </a>
    <script src="../ventas en proceso/script.js"></script>
</body>

</html>
