<!DOCTYPE html>
<html>

<head>
    <title>
        Tabla de cotizacion
    </title>
    <link rel="stylesheet" href="../ventas cotizaciones 1/style.css">
    <style>
        .contenedor-1 {
        display: flex;
        justify-content: center;
        padding: 35px;
        }
        .contenedor {
          margin-right: 20px;
        }
        body {
            background-color: rgba(165, 210, 233, 0.785);
        }
        </style>
</head>

<body>
    <div class="details">
        <div class="recentDown">
                <div class="cardDown">
                    <h2>Tabla de cotizacion</h2>
                    </div>
                 
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Nombre completo</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Numero de cuotas</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label>cuotas restantes</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>Fecha de caducidad</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Subir">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Nombre completo</th>
                            <th>Numero de cuotas</th>
                            <th>Cuotas restantes</th>
                            <th>Fecha de caducidad</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</div>
</div>
    <div class="contenedor-1">
        <a href="../../cliente.html" class="btn-1">Regresar
          
        </a></div>
    <script src="../ventas cotizaciones 1/script.js"></script>
</body>

</html>
