<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register - MagtimusPro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/Mejora de proyecto HTML LUCIANA/CSS/log -in/style.css">
</head>
<body>

        <main>
            <div class="contenedor__todo">
                <img class="avatar" src="/Mejora de proyecto HTML LUCIANA/img/logo.png" alt="Logo INTE">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Comencemos a disfrutar el paladar</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <!-- Boton de cambia entre ambos/ Buttom of change between box into their -->
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas deleitar tu paladar.</p>
                        
                        <button id="btn__registrarse" >Regístrarse
                            
                        </button>
                    </div>
                </div>




                


<!--it has a remark in the bottom. only read the word not the botton. -->
                <!--Formulario de Login y registro delantera/Form of login and register-->
                <div class="contenedor__login-register">
                    <!--Login of front box-->
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contraseña">
                        <div class="button"> <button> <a href="../Dashboard Admnistrador/Botones/dashboard/proyect.html">
                            Entrar</button></a> 
                        </div>
                    </form>
                    <!--it has a remark in the bottom. only read the word not the botton. -->










                    <!-- Registro de caja delantera/Register of front box-->
                    <form action="php/registro_usuario.php" method="POST" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text"   placeholder="Nombre completo" name="nombre_completo">
                        <input type="text"   placeholder="Correo Electronico" name="email">
                        <input type="text"   placeholder="Usuario" name="user">
                        <input type="password" name="" id="password" placeholder="Contraseña" name="password">
                        <a href="/log_in_Register/log-in.html">
                        <button type="submit">Regístrarse</button>
                    </a>
                    </form>
                </div>
            </div>

        </main>

        <script src="/Mejora de proyecto HTML LUCIANA/JAVA SCRIPT/log-in/script.js"></script>
</body>
</html>
